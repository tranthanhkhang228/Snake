<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/0fb38d76d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>

<body>
    <div class="game-begin">
        <div class="game__title">
            Hungry Snake
        </div>
        <div class="game__logo">
            <img src="../image/bg.png" alt="">
        </div>
        <div class="game__menu">
            <div>
                <button class="game__start game__option">Start</button>
            </div>
            <div>
                <button class="game__mode game__option">Mode</button>
            </div>
        </div>
    </div>

    <div class="game-frame -display-none">
        <div class="bait">
            <i class="fas fa-apple-alt"></i>
        </div>

        <canvas id="game-frame__court" width="500" height="500"></canvas>
    </div>
    <script src="begin.js" type="module"></script>
</body>

</html>
